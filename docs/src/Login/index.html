<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPuc - Login</title>
    <link rel="stylesheet" href="/src/Login/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/316a68a540.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <a href="/src/HomePage/index.html" class="botao-voltar"><i class="fa-solid fa-x"></i></a>
            <img src="/src/Login/img/LOGO.svg" alt="">
            <div class="login-formulario">
                <form id="loginForm">
                    <div class="formulario-grupo">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="formulario-grupo">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" id="loginSenha" required>
                    </div>
                    <div class="botao">
                        <button type="submit" class="botao-login">Login</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Esqueci a senha</a>
                    <a href="../CadastroUsuario/index.html">Criar conta</a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("loginEmail").value;
            const senha = document.getElementById("loginSenha").value;

            // Login para administrador
            const adminEmail = "admin@transpuc.com";
            const adminSenha = "admin123";

            const storedUser = JSON.parse(localStorage.getItem("usuario"));  

            if (email === adminEmail && senha === adminSenha) {
                alert("Bem-vindo, Administrador!");
                window.location.href = "/src/AdminPage/index.html"; 
            } else if (storedUser && email === storedUser.email && senha === storedUser.senha) {
                alert("Login bem-sucedido!");
                window.location.href = "/src/UserPage/index.html"; 
            } else {
                alert("Email ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
