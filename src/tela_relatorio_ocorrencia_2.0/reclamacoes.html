<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .reclamacao {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Reclamações Registradas</h2>
    <div id="reclamacoesList"></div>

    <script>
        // Carregar reclamações do LocalStorage
        document.addEventListener("DOMContentLoaded", () => {
            const reclamacoesList = document.getElementById("reclamacoesList");
            const reclamacoes = JSON.parse(localStorage.getItem("reclamacoes")) || [];

            if (reclamacoes.length > 0) {
                reclamacoes.forEach((item) => {
                    const div = document.createElement("div");
                    div.classList.add("reclamacao");
                    div.innerHTML = `
                        <p><strong>Email:</strong> ${item.email}</p>
                        <p><strong>Reclamação:</strong> ${item.reclamacao}</p>
                    `;
                    reclamacoesList.appendChild(div);
                });
            } else {
                reclamacoesList.innerHTML = "<p>Nenhuma reclamação encontrada.</p>";
            }
        });
    </script>
</body>
</html>
