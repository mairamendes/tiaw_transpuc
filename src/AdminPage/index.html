<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransPuc - ADMIN</title>
    <link rel="stylesheet" href="/src/AdminPage/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/316a68a540.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <div class="itens-cabecalho">
                    <img src="/src/HomePage/img/LOGO.svg" alt="">
                </div>
            </header>
            <div class="boas-vindas">
                <h2>Bem Vindo, Administrador!</h2>
            </div>
            <div class="accordions">
                <div class="accordion " id="accordionExample ">
                    <div class="accordion-item">
                        <h1 class="accordion-header">
                            <button class="accordion-button" style="background-color: #142C59; color: #DDE3FD;"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Termos de Uso
                            </button>
                        </h1>
                        <div id="collapseOne" class="accordion-collapse collapse show"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <iframe src="/src/TermosdeUso/Index.html" class="iframe-estilizado">
                                    Seu navegador não suporta iframes.
                                </iframe>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed"
                                style="background-color: #142C59; color: #DDE3FD;" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Reclamações
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <iframe src="/src/tela_relatorio_ocorrencia_2.0/reclamacoes.html" class="iframe-estilizado">
                                Seu navegador não suporta iframes.
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    </script>
</body>

</html>
